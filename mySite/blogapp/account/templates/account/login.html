{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="account/css/style.css">
{% endblock  %}

{% block title %}Login{% endblock  %}

{% block content %}
<div class="container mt-3 d-flex justify-content-center align-items-center" style="height: 100vh;" >
    <div class="card bg-dark">
        <div class="card-body" style="width: 400px; margin: 0 auto;">
                <h1 class="card-title text-center h3" style="color: #fff;">Giriş Yap</h1>
                <hr class="login-hr">
                <form style="color:#fff;"method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control bg-dark" name="username" style="color:white;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control bg-dark" name="password" style="color:white;">
                    </div>
                    <div class="mb-3"></div>
                    <div class="input-login">
                        <input  type="submit" value="Login" class="btn btn-primary">
                    </div>

                </form>
        </div>
    </div>
</div>
{% endblock  %}

{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock  %}
